<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bean.com Web Hosting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #25253a 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Login Page Styles */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 3;
      pointer-events: none;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-container.fade-out {
      transform: scale(2.5) rotate(10deg);
      opacity: 0;
      filter: blur(20px);
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(45deg, #5D5CDE, #00D9FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 40px;
      text-align: center;
      pointer-events: auto;
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(93, 92, 222, 0.3)); }
      50% { filter: drop-shadow(0 0 20px rgba(93, 92, 222, 0.6)); }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 3;
      pointer-events: auto;
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .login-title {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-group input:focus {
      outline: none;
      border-color: #5D5CDE;
      box-shadow: 0 0 0 2px rgba(93, 92, 222, 0.2);
      transform: scale(1.02);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(45deg, #5D5CDE, #7B68EE);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(93, 92, 222, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Welcome Animation Styles */
    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e1e2f 0%, #25253a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }

    .welcome-overlay.active {
      opacity: 0.95;
      pointer-events: all;
    }

    .welcome-text {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(45deg, #5D5CDE, #00D9FF, #FF6B6B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 20px;
      transform: translateY(50px);
      opacity: 0;
      animation: slideInGlow 1s ease-out 0.5s forwards;
    }

    .welcome-username {
      font-size: 32px;
      color: #00D9FF;
      margin-bottom: 40px;
      transform: translateY(30px);
      opacity: 0;
      animation: slideIn 0.8s ease-out 1.2s forwards;
    }

    .tagline {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      animation: slideIn 0.8s ease-out 1.8s forwards;
    }

    .tagline .highlight {
      color: #5D5CDE;
      font-weight: bold;
    }

    @keyframes slideInGlow {
      to {
        transform: translateY(0);
        opacity: 1;
        filter: drop-shadow(0 0 20px rgba(93, 92, 222, 0.5));
      }
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Loading Screen Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e1e2f 0%, #25253a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }

    .loading-overlay.active {
      opacity: 0.95;
      pointer-events: all;
    }

    .loading-text {
      font-size: 32px;
      color: #fff;
      margin-bottom: 40px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-progress {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(45deg, #5D5CDE, #00D9FF);
      width: 0%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main App Styles */
    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: #25253a;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #333;
      background: #1e1e2f;
    }

    .app-title {
      font-size: 20px;
      font-weight: bold;
      color: #5D5CDE;

    }

    .user-info {
      display: flex;

      align-items: center;

    .logout-btn {

    }

    .project-form {
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #bbb;
    }

    .form-group input {
      width: 100%;
      padding: 8px 12px;
      background: #1e1e2f;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;

    .form-group input:focus {
      outline: none;
      border-color: #5D5CDE;

    .create-btn {
      width: 100%;
      padding: 10px;
      background: #5D5CDE;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .create-btn:hover {
      background: #4a47c4;
    }

    .projects-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .projects-title {
      font-size: 16px;
      margin-bottom: 16px;
      color: #fff;
    }

    .project-item {
      background: #1e1e2f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .project-item:hover {
      background: #2a2a40;
      border-color: #5D5CDE;
    }

    .project-name {
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }

    .project-link {
      font-size: 12px;
      color: #5D5CDE;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;

    .project-actions {
      display: flex;
      gap: 8px;

    .project-btn {

      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .edit-btn {
      background: #5D5CDE;
      color: white;
    }

    .delete-btn {
      background: #ff4757;
      color: white;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e2f;
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .editor-header {
      margin-bottom: 16px;
    }

    .editor-title {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .code-editor {
      flex: 1;
      background: #25253a;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .CodeMirror {
      height: 100%;
      font-size: 14px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }

    .preview-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #333;
    }

    .preview-header {
      padding: 16px 20px;
      border-bottom: 1px solid #333;
      background: #25253a;
    }

    .preview-title {
      font-size: 16px;
      font-weight: 600;
    }

    .preview-frame {
      flex: 1;
      border: none;
      background: white;
    }

    .edit-actions {
      padding: 16px 20px;
      background: #25253a;
      border-top: 1px solid #333;
      display: flex;
      gap: 12px;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .save-btn {
      background: #5D5CDE;
      color: white;
    }

    .back-btn {
      background: #555;
      color: white;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #devBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: transparent;
      border: none;
      opacity: 0.1;
      cursor: pointer;
      color: #fff;
      z-index: 4;
    }

    /* Enhanced Floating Bean Styles */
    #floating-images {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .floating-img {
      position: absolute;
      will-change: transform;
      user-select: none;
      pointer-events: auto;
      transform-origin: center center;
      transition: transform 80ms cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
      cursor: pointer;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
    }

    .floating-img.fading {
      transition: opacity 3s ease-out;
      opacity: 0;
    }

    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
      }
      
      .main-content {
        height: 50vh;
      }

      .welcome-text {
        font-size: 32px;
      }

      .welcome-username {
        font-size: 24px;
      }

      .tagline {
        font-size: 18px;
      }
    }
  </style>

  <!-- CodeMirror Styles & Scripts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"></script>
</head>
<body>
  <!-- Floating images layer -->
  <div id="floating-images"></div>

  <!-- Welcome Animation Overlay -->
  <div id="welcome-overlay" class="welcome-overlay">
    <div class="welcome-text">Welcome Back</div>

  </div>

  <!-- Loading Screen Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-text">Loading your workspace...</div>
    <div class="loading-progress">
      <div id="loading-bar" class="loading-bar"></div>
    </div>
  </div>

  <div id="main"></div>
  <button id="devBtn">•</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCg7pWM2KjSg-BCKErEwirpnPDQZ5TnlYg",
      authDomain: "dfgb-1adb0.firebaseapp.com",
      projectId: "dfgb-1adb0",
      storageBucket: "dfgb-1adb0.firebasestorage.app",
      messagingSenderId: "146748739882",
      appId: "1:146748739882:web:31a443481d1e1347e78e53",
      measurementId: "G-JCDZJSJYR5",
      databaseURL: "https://dfgb-1adb0-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const mainDiv = document.getElementById("main");
    let currentUser = null;
    let devMode = false;
    let codeEditor = null;
    let currentView = 'login';
    let pendingConfirmAction = null;
    let mouseX = 0, mouseY = 0;
    let beanExitMode = false;

    // Track mouse position globally for bean pushing
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Custom modal functions
    function showAlert(message) {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div style="background: #25253a; padding: 24px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); max-width: 400px; width: 90%;">
          <p style="color: #fff; margin-bottom: 20px; font-size: 16px;">${message}</p>
          <div style="display: flex; justify-content: flex-end;">
            <button style="padding: 8px 16px; background: #5D5CDE; color: white; border: none; border-radius: 6px; cursor: pointer;" onclick="this.closest('.modal-overlay').remove()">OK</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function showConfirm(message, onConfirm) {
      pendingConfirmAction = onConfirm;
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';
      modal.innerHTML = `
        <div style="background: #25253a; padding: 24px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); max-width: 400px; width: 90%;">
          <p style="color: #fff; margin-bottom: 20px; font-size: 16px;">${message}</p>
          <div style="display: flex; justify-content: flex-end; gap: 12px;">
            <button style="padding: 8px 16px; background: #555; color: white; border: none; border-radius: 6px; cursor: pointer;" onclick="this.closest('.modal-overlay').remove(); pendingConfirmAction = null;">Cancel</button>
            <button style="padding: 8px 16px; background: #ff4757; color: white; border: none; border-radius: 6px; cursor: pointer;" onclick="this.closest('.modal-overlay').remove(); if(pendingConfirmAction) { pendingConfirmAction(); pendingConfirmAction = null; }">Confirm</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    // Open project in new tab function
    function openProjectInNewTab(user, id) {
      const url = `${window.location.origin}${window.location.pathname}#${user}/${id}`;
      window.open(url, '_blank');
    }

    // Copy project link to clipboard
    function copyProjectLink(user, id) {
      const url = `${window.location.origin}${window.location.pathname}#${user}/${id}`;
      navigator.clipboard.writeText(url).then(() => {
        showAlert('Project link copied to clipboard!');
      }).catch(() => {
        showAlert(`Link: ${url}`);
      });
    }

    // Animation Functions
    function showWelcomeAnimation(username) {
      const overlay = document.getElementById('welcome-overlay');
      const usernameEl = document.getElementById('welcome-username');
      
      beanExitMode = true; // Enable bean exit mode
      usernameEl.textContent = username;
      overlay.classList.add('active');
      
      // Hide after 3.5 seconds and show loading
      setTimeout(() => {
        overlay.classList.remove('active');
        setTimeout(() => {
          showLoadingAnimation();
        }, 500);
      }, 3500);
    }

    function showLoadingAnimation() {
      const overlay = document.getElementById('loading-overlay');
      const progressBar = document.getElementById('loading-bar');
      
      overlay.classList.add('active');
      
      // Start fading beans
      startBeanFadeOut();
      
      // Simulate loading progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          setTimeout(() => {
            overlay.classList.remove('active');
            beanExitMode = false;
            renderHome();
          }, 800);
        }
      }, 200);
    }

    function startBeanFadeOut() {
      // Start fading all beans slowly
      floatingObjects.forEach((obj, index) => {
        setTimeout(() => {
          obj.el.classList.add('fading');
          // Remove after fade completes
          setTimeout(() => {
            if (obj.el.parentNode) {
              obj.el.remove();
              const objIndex = floatingObjects.indexOf(obj);
              if (objIndex > -1) {
                floatingObjects.splice(objIndex, 1);
              }
            }
          }, 3000); // 3 second fade
        }, index * 800); // Stagger the fade start times
      });
    }

    // ----------- LOGIN PAGE -----------
    function renderLogin() {
      currentView = 'login';
      beanExitMode = false;
      mainDiv.innerHTML = `
        <div class="login-container" id="login-container">
          <div class="logo">🌐 Bean.com</div>
          <div class="login-card">
            <h2 class="login-title">Welcome Back</h2>
            <div class="input-group">
              <input id="username" type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <input id="password" type="password" placeholder="Password">
            </div>
            <div class="button-group">
              <button class="btn btn-primary" onclick="login()">Login</button>
              <button class="btn btn-secondary" onclick="register()">Register</button>
            </div>
          </div>
        </div>
      `;
    }

    // ----------- USER HOME (PROJECT LIST) -----------
    function renderHome() {
      currentView = 'home';
      beanExitMode = false;
      mainDiv.innerHTML = `
        <div class="app-container">
          <div class="sidebar">
            <div class="sidebar-header">
              <div class="app-title">🌐 Bean.com</div>
              <div class="user-info">
                <span>Logged in as <b>${currentUser}</b></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
              </div>
            </div>
            <div class="project-form">
              <div class="form-group">
                <label>Project Name</label>
                <input id="title" type="text" placeholder="Enter project name">
              </div>
              <button class="create-btn" onclick="createProject()">Create New Project</button>
            </div>
            <div class="projects-list">
              <h3 class="projects-title">Your Projects</h3>
              <div id="projects"></div>
            </div>
          </div>
          <div class="main-content">
            <div class="editor-container">
              <div class="editor-header">
                <h2 class="editor-title">Code Editor - Your project code goes here </h2>
              </div>
              <div class="code-editor">
                <textarea id="code" placeholder="Write your HTML here..."></textarea>
              </div>
            </div>
            <div class="preview-container">
              <div class="preview-header">
                <h3 class="preview-title">Live Preview</h3>
              </div>
              <iframe id="preview" class="preview-frame"></iframe>
            </div>
          </div>
        </div>
      `;

      // Update URL for app state
      try {
        const url = new URL(window.location.href);
        url.searchParams.set('view', 'home');
        url.hash = '';
        history.replaceState(null, '', url.toString());
      } catch (e) { /* no-op */ }

      // Initialize CodeMirror
      setTimeout(() => {
        codeEditor = CodeMirror.fromTextArea(document.getElementById("code"), {
          mode: "htmlmixed",
          theme: "material",
          lineNumbers: true,
          autoCloseTags: true,
          autoCloseBrackets: true,
          lineWrapping: true
        });

        codeEditor.setValue(`<!DOCTYPE html>
<html>

  <title>My Project</title>

      font-family: Arial, sans-serif;
      margin: 40px;

    }

      color: #333;
    }
  </style>
</head>

  <p>Welcome to your new project. Start coding!</p>
</body>
</html>`);

        // Live preview update
        codeEditor.on('change', () => {
          document.getElementById("preview").srcdoc = codeEditor.getValue();
        });

        // Initial preview
        document.getElementById("preview").srcdoc = codeEditor.getValue();
      }, 100);

      const projectsDiv = document.getElementById("projects");

      // Save project
      window.createProject = function() {
        const title = document.getElementById("title").value.trim();
        const code = codeEditor ? codeEditor.getValue() : '';
        if (!title || !code) { 
          showAlert("Please enter project name and write some code"); 
          return; 
        }
        const newRef = db.ref("projects/" + currentUser).push();
        newRef.set({ title, code });
        document.getElementById("title").value = '';
      };

      // Load projects
      const refPath = devMode ? "projects" : "projects/" + currentUser;
      db.ref(refPath).on("value", snapshot => {
        projectsDiv.innerHTML = "";
        const projects = snapshot.val();
        if (!projects) { 
          projectsDiv.innerHTML = "<div style='color: #666; font-style: italic;'>No projects yet. Create your first project!</div>"; 
          return; 
        }

        // If dev mode, iterate all users
        if (devMode) {
          for (let user in projects) {
            for (let id in projects[user]) {
              const proj = projects[user][id];
              const div = document.createElement("div");
              div.className = "project-item";
              div.innerHTML = `
                <div class="project-name">${proj.title}</div>
                <span class="project-link" onclick="copyProjectLink('${user}','${id}')" title="Click to copy link">${location.origin}${location.pathname}#${user}/${id}</span>
                <div class="project-actions">
                  <button class="project-btn edit-btn" onclick="editProject('${id}','${user}')">✏️ Edit</button>
                  <button class="project-btn delete-btn" onclick="confirmDeleteProject('${id}','${user}')">🗑️ Delete</button>
                </div>
              `;
              div.onclick = (e) => { 
                if (e.target.tagName !== 'BUTTON' && !e.target.classList.contains('project-link')) {
                  if (codeEditor) codeEditor.setValue(proj.code);
                  document.getElementById("preview").srcdoc = proj.code;
                }
              };
              projectsDiv.appendChild(div);
            }
          }
        } else {
          for (let id in projects) {
            const proj = projects[id];
            const div = document.createElement("div");
            div.className = "project-item";
            div.innerHTML = `
              <div class="project-name">${proj.title}</div>
              <span class="project-link" onclick="copyProjectLink('${currentUser}','${id}')" title="Click to copy link">${location.origin}${location.pathname}#${currentUser}/${id}</span>
              <div class="project-actions">
                <button class="project-btn edit-btn" onclick="editProject('${id}','${currentUser}')">✏️ Edit</button>
                <button class="project-btn delete-btn" onclick="confirmDeleteProject('${id}','${currentUser}')">🗑️ Delete</button>
              </div>
            `;
            div.onclick = (e) => { 
              if (e.target.tagName !== 'BUTTON' && !e.target.classList.contains('project-link')) {
                if (codeEditor) codeEditor.setValue(proj.code);
                document.getElementById("preview").srcdoc = proj.code;
              }
            };
            projectsDiv.appendChild(div);
          }
        }
      });
    }

    // ----------- EDIT PROJECT PAGE -----------
    window.editProject = function(id, user) {
      db.ref("projects/" + user + "/" + id).once("value").then(snapshot => {
        const proj = snapshot.val();
        if (!proj) return;

        currentView = 'edit';
        beanExitMode = false;
        mainDiv.innerHTML = `
          <div class="app-container">
            <div class="main-content">
              <div class="editor-container">
                <div class="editor-header">
                  <h2 class="editor-title">Edit: ${proj.title}</h2>
                </div>
                <div class="form-group" style="margin-bottom: 16px;">
                  <input id="editTitle" value="${proj.title}" style="width: 100%; padding: 8px 12px; background: #25253a; border: 1px solid #444; border-radius: 6px; color: #fff; font-size: 16px;">
                </div>
                <div class="code-editor">
                  <textarea id="editCode">${proj.code}</textarea>
                </div>
                <div class="edit-actions">
                  <button class="action-btn save-btn" onclick="saveEdit('${id}','${user}')">💾 Save Changes</button>
                  <button class="action-btn back-btn" onclick="goBackToHome()">⬅️ Back to Projects</button>
                </div>
              </div>
              <div class="preview-container">
                <div class="preview-header">
                  <h3 class="preview-title">Live Preview</h3>
                </div>
                <iframe id="editPreview" class="preview-frame"></iframe>
              </div>
            </div>
          </div>
        `;

        setTimeout(() => {
          codeEditor = CodeMirror.fromTextArea(document.getElementById("editCode"), {
            mode: "htmlmixed",
            theme: "material",
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            lineWrapping: true
          });

          codeEditor.setValue(proj.code);
          document.getElementById("editPreview").srcdoc = proj.code;

          codeEditor.on('change', () => {
            document.getElementById("editPreview").srcdoc = codeEditor.getValue();
          });
        }, 100);
      });
    };

    // Navigation functions
    window.goBackToHome = function() {
      renderHome();
    };

    window.saveEdit = function(id, user) {
      const newTitle = document.getElementById("editTitle").value;
      const newCode = codeEditor ? codeEditor.getValue() : '';
      db.ref("projects/" + user + "/" + id).set({ title: newTitle, code: newCode });
      renderHome();
    };

    // Fixed delete function
    window.confirmDeleteProject = function(id, user) {
      showConfirm("Are you sure you want to delete this project?", () => {
        deleteProject(id, user);
      });
    };

    function deleteProject(id, user) {
      db.ref("projects/" + user + "/" + id).remove();
    }

    // ----------- STANDALONE PROJECT VIEW -----------
    function renderProject(user, id) {
      currentView = 'project';
      db.ref("projects/" + user + "/" + id).once("value").then(snapshot => {
        const proj = snapshot.val();
        if (!proj) {
          mainDiv.innerHTML = "<div style='text-align: center; padding: 40px; color: #fff;'><h2>Project not found!</h2><a href='javascript:goBackToApp()' style='color: #5D5CDE;'>Back to app</a></div>";
          return;
        }

        document.body.style.margin = "0";
        document.body.style.padding = "0";
        
        document.body.innerHTML = `
          <iframe 
            style="width:100%; height:100vh; border:none;" 
            sandbox="allow-scripts allow-same-origin"
          ></iframe>
        `;

        function safeCode(code) {
          return code.replace(/href="#"/g, 'href="javascript:void(0)"');
        }

        document.querySelector("iframe").srcdoc = safeCode(proj.code);
      });
    }

    window.goBackToApp = function() {
      location.hash = '';
      location.reload();
    };

    // ----------- LOGIN LOGIC -----------
    window.login = function() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      if (!u || !p) { 
        showAlert("Please enter username and password"); 
        return; 
      }

      db.ref("users/" + u).once("value").then(snapshot => {
        const userData = snapshot.val();
        if (userData && userData.password === p) {
          currentUser = u;
          
          // Start login animation sequence
          const loginContainer = document.getElementById("login-container");
          loginContainer.classList.add('fade-out');
          
          setTimeout(() => {
            loginContainer.style.display = 'none';
            showWelcomeAnimation(u);
          }, 800);
        } else {
          showAlert("Invalid username or password");
        }
      });
    };

    window.register = function() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      if (!u || !p) { 
        showAlert("Please enter username and password"); 
        return; 
      }

      db.ref("users/" + u).once("value").then(snapshot => {
        if (snapshot.exists()) {
          showAlert("Username already exists");
        } else {
          db.ref("users/" + u).set({ password: p });
          showAlert("Account created! You can login now.");
        }
      });
    };

    window.logout = function() {
      currentUser = null;
      devMode = false;
      codeEditor = null;
      currentView = 'login';
      renderLogin();
    };

    // ----------- DEV MODE -----------
    document.getElementById("devBtn").onclick = function() {
      const pass = prompt("Enter dev password:");
      if (pass === "dev") {
        devMode = true;
        currentUser = "DEV";
        renderHome();
      } else {
        showAlert("Wrong password");
      }
    };

    // ----------- ENHANCED FLOATING BEANS -----------
    const floatingContainer = document.getElementById("floating-images");
    const imgSources = [
      "Gemini_Generated_Image_88ngoa88ngoa88ng-removebg-preview.png",
    ];
    const floatingObjects = [];

    function createBean(x = null, y = null) {
      const src = imgSources[0];
      
      const el = document.createElement("img");
      el.className = "floating-img";
      el.src = src;
      el.alt = "floating-bean";

      // Normal size range
      const beanSize = 120 + Math.random() * 40;
      el.style.width = beanSize + "px";
      el.style.height = "auto";

      // Position
      const startX = x !== null ? x : Math.random() * (window.innerWidth - beanSize);
      const startY = y !== null ? y : Math.random() * (window.innerHeight - beanSize);

      // Velocity
      const speed = 0.5 + Math.random() * 1;
      const angle = Math.random() * Math.PI * 2;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      floatingContainer.appendChild(el);

      const obj = { 
        el, 
        x: startX, 
        y: startY, 
        vx, 
        vy, 
        size: beanSize, 
        rotation: 0, 
        rotationSpeed: 0.5 + Math.random() * 2, // RANDOM ROTATION SPEED!
        lastClickTime: 0,
        clickCount: 0
      };
      floatingObjects.push(obj);

      // Enhanced interactions - NO GROWING!
      function handleClick(e) {
        e.preventDefault();
        const now = Date.now();
        
        if (now - obj.lastClickTime < 500) {
          obj.clickCount++;
        } else {
          obj.clickCount = 1;
        }
        obj.lastClickTime = now;

        // Just boost velocity and create new beans
        obj.vx *= 1.8;
        obj.vy *= 1.8;
        obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px) rotate(${obj.rotation}deg) scale(1.15)`;
        setTimeout(() => {
          obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px) rotate(${obj.rotation}deg) scale(1)`;
        }, 150);

        // Create new beans on multiple clicks
        if (obj.clickCount >= 2 && floatingObjects.length < 20) {
          setTimeout(() => createBean(obj.x + 60, obj.y + 30), 100);
          if (obj.clickCount >= 3) {
            setTimeout(() => createBean(obj.x - 30, obj.y + 60), 200);
          }
        }
      }

      function handleRightClick(e) {
        e.preventDefault();
        // Just velocity boost, no growing
        obj.vx *= 1.5;
        obj.vy *= 1.5;
        obj.rotationSpeed *= 2; // Spin faster
        return false;
      }

      // Event listeners
      el.addEventListener("click", handleClick);
      el.addEventListener("contextmenu", handleRightClick);
      el.addEventListener("touchstart", (e) => { 
        e.preventDefault(); 
        handleClick(e); 
      }, { passive: false });

      return obj;
    }

    function initFloatingImages() {
      floatingContainer.innerHTML = "";
      floatingObjects.length = 0;
      
      // Create 4 initial beans
      for (let i = 0; i < 4; i++) {
        setTimeout(() => createBean(), i * 500);
      }
    }

    function animateFloatingImages() {
      const W = window.innerWidth;
      const H = window.innerHeight;

      floatingObjects.forEach((obj, index) => {
        // Random rotation
        obj.rotation += obj.rotationSpeed;

        // IMPROVED MOUSE PUSHING
        const dx = obj.x + obj.size / 2 - mouseX;
        const dy = obj.y + obj.size / 2 - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 100) {
          const pushForce = (100 - distance) / 100 * 0.8; // STRONGER PUSH
          const angle = Math.atan2(dy, dx);
          obj.vx += Math.cos(angle) * pushForce;
          obj.vy += Math.sin(angle) * pushForce;
        }

        // Movement
        obj.x += obj.vx;
        obj.y += obj.vy;

        if (beanExitMode) {
          // EXIT MODE: Let beans exit screen (they'll fade out via CSS)
          // No bouncing during exit mode
        } else {
          // NORMAL MODE: Bounce off walls
          if (obj.x <= 0) {
            obj.x = 0;
            obj.vx = Math.abs(obj.vx) * (0.8 + Math.random() * 0.3);
          } else if (obj.x + obj.size >= W) {
            obj.x = W - obj.size;
            obj.vx = -Math.abs(obj.vx) * (0.8 + Math.random() * 0.3);
          }
          if (obj.y <= 0) {
            obj.y = 0;
            obj.vy = Math.abs(obj.vy) * (0.8 + Math.random() * 0.3);
          } else if (obj.y + obj.size >= H) {
            obj.y = H - obj.size;
            obj.vy = -Math.abs(obj.vy) * (0.8 + Math.random() * 0.3);
          }
        }

        // NO BEAN-TO-BEAN COLLISIONS - REMOVED

        // Random drift
        obj.vx += (Math.random() - 0.5) * 0.01;
        obj.vy += (Math.random() - 0.5) * 0.01;

        // Damping
        obj.vx *= 0.999;
        obj.vy *= 0.999;

        // Speed limits
        const maxSpeed = 4;
        obj.vx = Math.max(-maxSpeed, Math.min(maxSpeed, obj.vx));
        obj.vy = Math.max(-maxSpeed, Math.min(maxSpeed, obj.vy));

        // Apply transform
        obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px) rotate(${obj.rotation}deg)`;
      });

      requestAnimationFrame(animateFloatingImages);
    }

    // Maintain positions on resize
    window.addEventListener("resize", () => {
      floatingObjects.forEach(obj => {
        if (obj.x + obj.size > window.innerWidth) obj.x = window.innerWidth - obj.size;
        if (obj.y + obj.size > window.innerHeight) obj.y = window.innerHeight - obj.size;
      });
    });

    // Initialize
    initFloatingImages();
    requestAnimationFrame(animateFloatingImages);

    // ----------- ROUTER -----------
    function router() {
      const hash = location.hash.slice(1);
      const params = new URLSearchParams(location.search);

      if (hash.includes("/")) {
        const [user, id] = hash.split("/");
        if (currentView !== 'project') {
          renderProject(user, id);
        }
      } else {
        if (params.get('view') === 'home' && (currentUser || devMode)) {
          renderHome();
          return;
        }
        if (currentView === 'login' && !currentUser && !devMode) {
          renderLogin();
        } else if (currentView === 'login' && (currentUser || devMode)) {
          renderHome();
        }
      }
    }
    
    window.addEventListener("hashchange", () => {
      const hash = location.hash.slice(1);
      if (hash.includes("/")) {
        router();
      }
    });
    
    router();
  </script>
